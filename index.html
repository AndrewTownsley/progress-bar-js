<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Progress Bar</title>
</head>
<body id="body">
    <div class="container">
        <div class="goal-container">
            <h3>Goal $500</h3>
            <h3>Backers:
                <span id="backersCount">345</span>
            </h3>
            <h3>$0 of
                <span id="pledgeCount">$500</span>
            </h3>
        </div>
        <div class="progress-bar">
            <div id="progress-fill" class="progress-bar-fill"></div>
        </div>
        <div id="pledge-container" class="btn-container">
            <button data-value="1" class="pledge-btn">Pledge $1</button>
            <button data-value="10" class="pledge-btn">Pledge $10</button>
            <button data-value="25" class="pledge-btn">Pledge $25</button>
            <button data-value="100" class="pledge-btn">Pledge $100</button>
            <form action="submit">
                <label for="custom-amount">
                    <input id="custom-amount" type="text" placeholder="custom amount">
                    <button>Pledge!</button>
                </label>
            </form>
            <h1>Local Storage!!</h1>
        </div>
    </div>
</body>
</html>
